<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="c-white fxd">
            <div class="container d-flex headpage">
                <div class="cl-section">
                    Uomo Donna Bambini
                </div>
                <div class="logo">
                    <img src="img/boolean-logo.png" alt="logo-boolean" class="logo-img">
                </div>
                <div class="symbols">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
    </header>
    <main >
        <div class="container ">
            <div class="foto p-relative">
                <div class="cuoricino p-absolute"></div>
                <div class="discount p-absolute c-white bg-red"></div>
                <div class="sustain p-absolute c-white bg-green"></div>
            </div>
            <div class="info m-bot">
                <span>Levi's</span>
                <h3>RELAXED FIT TEE UNISEX</h3>
                <span class="price c-red">14,99&euro;</span>
                <del class="c-black">29,99&euro;</del>
            </div>
        </div>

    </main>


    
</body>
</html>
